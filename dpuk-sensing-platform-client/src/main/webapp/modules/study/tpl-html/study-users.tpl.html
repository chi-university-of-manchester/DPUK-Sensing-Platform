<div id='studyUsers'>
	<h3>{{studyName}} : Users</h3>
	<div class='row'>
		<table class='table table-bordered table-striped table-hover table-condensed'>
			<thead>
				<tr>
					<th>User Name</th>
					<th>Title</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Role</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='user in users'>
					<td>{{user.userName}}</td>
					<td>{{user.title}}</td>
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
					<td>{{user.email}}</td>
					<td>{{user.role}}</td>
					<td class='controls'>
						<a class='btn btn-danger btn-small' ng-click='deleteUser(user.id)'>Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
