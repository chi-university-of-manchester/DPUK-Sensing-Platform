<div id='dataSourceDataSets'>
	<h3>{{dataSourceName}} : Data Sets</h3>
	<div class='controls-row'>
        <div class='control-group pull-left'>
            <a class='btn btn-primary' ui-sref='app.addDataSetToDataSource({ dataSourceId: {{dataSourceId}}})'>Add Data Set</a>
        </div>
    </div>
	<div class='row'>
		<table class='table table-bordered table-striped table-hover table-condensed'>
			<thead>
				<tr>
					<th>Post Date</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='dataSet in dataSets'>
					<td>{{dataSet.postDate | date:'dd MMM yyyy, HH:mm:ss'}}</td>
					<td>{{dataSet.startDate | date:'dd MMM yyyy, HH:mm:ss'}}</td>
					<td>{{dataSet.endDate | date:'dd MMM yyyy, HH:mm:ss'}}</td>
					<td class='controls'>
						<a class='btn btn-danger btn-small' ng-click='deleteDataSet(dataSet.id)'>Delete</a>
					</td>
					<td class='controls'>
						<a class='btn btn-primary btn-small' ng-click='downloadDataSet(dataSet.id)'>Download</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
