<div class='modal fade' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
  <div class='modal-dialog'>
    <div class='modal-content'>
    
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
        <h3 class='modal-title' id='myModalLabel'>{{actionText}}</h3>
      </div>
      
      <div class="modal-body">
        <p>{{whatText}}</p>
      </div>
      
      <div class='modal-footer' style='text-align: center;'>      	
      	<a href='#' class='btn btn-primary btn-modal deletebutton' data-dismiss='modal' ng-click='close(true)'>Yes</a>
      	<a href='#' class='btn btn-primary btn-modal' data-dismiss='modal' ng-click='close(false)'>No</a>
      </div>
      
    </div>
  </div>
</div>
